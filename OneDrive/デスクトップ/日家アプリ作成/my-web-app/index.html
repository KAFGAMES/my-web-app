<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 左側: 利益と支出の入力欄 -->
        <div class="input-panel">
            <h3>利益と支出を入力</h3>
            <label for="profit-input">利益:</label>
            <input type="number" id="profit-input" placeholder="利益額を入力">
            <label for="expense-input">支出:</label>
            <input type="number" id="expense-input" placeholder="支出額を入力">
            <button id="save-btn">保存</button>
        </div>

        <!-- 中央: カレンダー -->
        <div class="calendar">
            <div class="calendar-header">
                <button id="prev-month">&lt;</button>
                <h2 id="month-year">October 2024</h2>
                <button id="next-month">&gt;</button>
            </div>
            <div id="monthly-balance" class="monthly-balance">月間損益: 0</div>
            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- JavaScriptでカレンダーの日付を動的に生成 -->
                </tbody>
            </table>
        </div>

        <!-- 右側: 日付の詳細メモ欄 -->
        <div class="memo-panel">
            <h3>選んだ日付のメモ</h3>
            <textarea id="memo-input" rows="10" placeholder="選んだ日付のメモをここに入力..."></textarea>
            <button id="memo-save-btn">メモを保存</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
